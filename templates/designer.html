<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakumon Designer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='designer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>🤯Rakumon: The Designer🧑🏻‍🎨</h2>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <!-- Brush button -->
            <button class="brush-button" onclick="navigateToIndex()">
                <i class="fas fa-robot"></i>
            </button>
            <input type="text" id="message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="brush-button" onclick="navigateToFamily()">
                <i class="fas fa-users"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='designer.js') }}"></script>
    <script>
        function navigateToFamily() {
            window.location.href = '/family';
        }
    </script>
</body>
</html>
